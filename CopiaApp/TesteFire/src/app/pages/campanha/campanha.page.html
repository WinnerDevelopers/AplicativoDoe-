<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <div class="topo">
        <!-- <ion-title style="float: right;color: #2e4094;margin-right: 5%;"(click)="BackHome()">SALVAR</ion-title> -->
      <ion-title style="margin-left: 8%; color: #293885;">Campanhas</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>
    
    <div class="ion-page" id="main-content">
  
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <img src="../assets/img/doe+SimpleLogoTransparenteBlue.png" id="logo">
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        
          <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
              <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
          </ion-refresher>
  
        <ion-card *ngFor="let campanha of campanhas" class="card-timeline" (click)="OpenModal(campanha.idCampanha)">
          <div class="topocard" >
            <img src="{{campanha.fotoCampanha}}" style="width: 100%;height: 100%;object-fit: contain;">
          </div>
          <div class="conteudo-card">
            <ion-card-title style="color: #293885;">{{campanha.nomeCampanha}}</ion-card-title>
            <ion-card-subtitle style="color:rgba(22, 21, 21, 0.705)">{{campanha.descricaoCampanha}}</ion-card-subtitle>
          </div>       
        </ion-card>
  
      </ion-content>
  
    </div>
