<ion-content>

  <div class="login-form">
    <ion-title><img src="../assets/img/Logo.png" alt=""></ion-title>
      <ion-item class="intens">
        <div class="inputs"> 
          <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </div>
      </ion-item>
      <br>
      <ion-item class="intens">
        <div class="inputs"> 
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </div>
      </ion-item>
    <ion-button class="btnlogar" (click)="tryLogin()">Logar</ion-button>
    <ion-button class="btnCont" (click)="openRegister()">Nova Conta</ion-button>
</div>

</ion-content>
